<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Weekly Schedule with Drag and Drop</title>
<!-- Bootstrap CSS -->
<link rel="stylesheet" href="styles/styles.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
  
</style>
</head>
<body>

<div class="container mt-4">
    <h2 class="mb-3">Drag Classes onto the Schedule</h2>
    <div id="data-container" class="mb-3"><!-- Draggable items will be here --></div>

    <h2 class="mb-3">Weekly Schedule</h2>
    <div class="table-responsive">
        <table class="table table-bordered" id="schedule-table">
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                </tr>
            </thead>
            <tbody>
                <!-- Schedule slots will be dynamically created in JavaScript -->
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script src="script/script.js"></script>
</body>
</html>
